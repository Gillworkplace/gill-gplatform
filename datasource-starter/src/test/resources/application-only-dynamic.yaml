logging:
  level:
    others.mapper: debug
    org.mybatis: debug
    root: info

mybatis:
  mapper-locations: classpath:mappers/*.xml

datasources:
  enabled: true
  decryption-name: mock
  sources:
    db:
      is-primary: true
      url: jdbc:h2:mem:test1
      username: sa
      pwdFile: classpath:pwdTest
      decryption-name: mock
      driver-class-name: org.h2.Driver
    db-druid:
      url: jdbc:h2:mem:test2
      username: sa
      password:
      driver-class-name: org.h2.Driver
      druid:
        initial-size: 6 # 连接池初始化大小
        min-idle: 11 # 最小空闲连接数
        max-active: 21 # 最大连接数
    db-hikari:
      url: jdbc:h2:mem:test3
      username: sa
      password:
      driver-class-name: org.h2.Driver
      hikari:
        connection-test-query: SELECT 1
        minimum-idle: 6 # 最小空闲连接数
        maximum-pool-size: 11 # 连接池的最大连接数。
        idle-timeout: 30001 # 连接的最大空闲时间
        max-lifetime: 60001 # 连接的最大生命周期
        connection-timeout: 30001 # 连接超时时间
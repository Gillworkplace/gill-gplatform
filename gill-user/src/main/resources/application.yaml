server:
  port: 9000
  tomcat:
    accesslog:
      enabled: true
      pattern: '%t %h %a -> %A %S %H "%r" len: %b resp: %s cost: %D thread: %I'
    basedir: ./
  servlet:
    context-path: /user

spring:
  application:
    name: guser
  profiles:
    active: self

logging:
  level:
    com.gill.user: debug

mybatis:
  mapper-locations: classpath:mappers/*.xml
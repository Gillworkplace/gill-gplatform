spring:
  sql:
    init:
      schema-locations:
        - classpath:init/schema.sql
      data-locations:
        - classpath:init/data.sql

redis:
  nodes:
    - localhost:19000
  database: 1
  password: 123456

datasources:
  enabled: true
  sources:
    db:
      is-primary: true
      url: jdbc:h2:mem:test
      username: sa
      password:
      driver-class-name: org.h2.Driver

mybatis:
  mapper-locations: classpath:mappers/*.xml